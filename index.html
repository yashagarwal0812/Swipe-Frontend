<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/assets/logo-white.svg" type="image/x-icon">
    <title>Swipe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <img src="assets/logo-white.svg" alt="Swipe, inc.">
        <ul class="menu">
            <li><a href="#">Products</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>

        <button class="primary-button navbar-button">Sign In</button>
    </nav>

    <main>
        <div class="hero">
            <div class="section-container two-column">
                <div class="col-left">
                    <h1>Payments infrastructure for the world</h1>
                    <p>
                        Tons of companies all over the world use Swipe's seamless platform to manage their businesses's
                        entire financial transaction infrastructure online.
                    </p>
                    <div class="button-container">
                        <button class="primary-button with-icon">
                            Start now
                            <img src="assets/arrow-right-light.svg" alt="">
                        </button>
                        <button class="secondary-button with-icon">
                            Start now
                            <img src="assets/arrow-right-purple.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="col-right hero-phone-container">
                    <img class="hero-phone" src="assets/hero-phone.png" alt="">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
